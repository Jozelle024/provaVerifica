<div class="container bodyContainer" >
  <h2>Body Component</h2>
  <section>
    <h1 *ngIf="datoRicevuto">{{datoRicevuto.name}}</h1>
  </section>
  <section>
    <h3>Counter <span class="badge">{{counter}}</span></h3>
    <h2>Log <span>{{msgLength}}</span></h2>
    <button class="btn btn-primary" (click)="clear()">Clear</button>
    <ul *ngIf="messaggi && messaggi.length > 0">
      <li *ngFor="let messaggio of messaggi">{{messaggio}}</li>
    </ul>
  </section>
</div>
